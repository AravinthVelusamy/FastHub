query getRepos($login: String!) {
  user(login: $login) {
    repositories(first: 5, orderBy: {field: PUSHED_AT, direction: DESC}) {
      nodes {
        id
        databaseId
        name
        nameWithOwner
        isFork
        forkCount
        issues(first: 1) {
          totalCount
        }
        forks(first: 1) {
          totalCount
        }
        isPrivate
        stargazers(first: 1) {
          totalCount
        }
        watchers(first: 1) {
          totalCount
        }
      }
    }
  }
}